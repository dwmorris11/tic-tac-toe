<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <meta name="Tic-Tac-Toe" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css"></style>
    <script src="app.js"></script>
  </head>
  <body>
    <div class='names'>
      <form>
      <span><input type='text' id='xPlayer' placeholder='player X'></input></span>
      <span><input type='text' id='oPlayer' placeholder='player O'></input></span>
      <span><button id='start'>Start Game!</button></span>
      </form>
    </div>
    <div class='game' hidden>
      <h1><div id="winner" hidden></div></h1>
      <div id="grid-container">
        <div class="grid-item inner" id="00" ></div>
        <div class='grid-item inner' id="01" ></div>
        <div class="grid-item outer" id="02" ></div>
        <div class='grid-item inner' id="10" ></div>
        <div class="grid-item inner" id="11" ></div>
        <div class='grid-item outer' id="12" ></div>
        <div class="grid-item innerBottom" id="20" ></div>
        <div class='grid-item innerBottom' id="21" ></div>
        <div class="grid-item outerBottom" id="22"></div>
      </div>
      <form><button id="new">New Game</button></form>
      <form><button id="rotate">Rotate</button></form>
      <div class="wins">
        <h2><u>SCORE</u></h2>
        <h3><span id="x"></span></h3>
        <h3><span id="l"></span></h3>
      </div>
    </div>
  </body>
</html>
